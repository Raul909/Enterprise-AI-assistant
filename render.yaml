services:
  # Backend API Service
  - type: web
    name: enterprise-ai-backend
    env: docker
    dockerContext: .
    dockerfilePath: docker/backend.Dockerfile
    plan: free
    region: oregon
    numInstances: 1
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 8000
      - key: DATABASE_URL
        fromDatabase:
          name: enterprise-ai-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: enterprise-ai-redis
          property: connectionString
      - key: MCP_SERVER_URL
        fromService:
          type: web
          name: enterprise-ai-mcp
          property: url
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production

  # MCP Server Service
  - type: web
    name: enterprise-ai-mcp
    env: docker
    dockerContext: .
    dockerfilePath: docker/mcp.Dockerfile
    plan: free
    region: oregon
    numInstances: 1
    healthCheckPath: /
    envVars:
      - key: PORT
        value: 3333
      - key: PYTHONPATH
        value: /mcp

  # Redis Cache
  - type: redis
    name: enterprise-ai-redis
    region: oregon
    plan: free
    ipAllowList: [] # only internal access

databases:
  - name: enterprise-ai-db
    databaseName: enterprise_ai
    user: enterprise_ai_user
    plan: free
    region: oregon
